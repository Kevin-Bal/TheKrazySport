<div class="row">
    <div class="col-sm-6, col-md-6">
    <h2>User Registration</h2>
    <form [formGroup]="sportForm" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label for="sport">Choose sport</label>
        <select class="form-control"  id="sport" 
        formControlName="sport" required
        (ngModelChange)="onChangeSport($event.value)">
          <option value="" disabled>Choose your sport</option>
          <option *ngFor="let sp of sports" [ngValue]="sp" >{{sp.display}}</option>
        </select>
      </div>

        <div class="form-group">
            <label for="distance">Distance (km)</label>
            <input (ngModelChange)="onChangeDistance($event)" type="number" class="form-control" id="distance" min="0"
                formControlName="distance" >
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="debut">DÃ©but</label>
                <input (ngModelChange)="onChangeDateDebut($event)" matInput type="datetime-local" class="form-control" id="debut"
                    formControlName="debut" >
            </div>
            <div class="form-group col-md-6">
                <label for="fin">Fin</label>
                <input (ngModelChange)="onChangeDateFin($event)" type="datetime-local" class="form-control" id="fin"
                    formControlName="fin" >                     
            </div>
        </div>

        <div class="form-group">
            <label for="vitesse">Speed (km/h)</label>
            <input  type="number" class="form-control" id="vitesse" min="0" readonly
            formControlName="vitesse" [value]="vitesseCalc" >                   
        </div>

        <div *ngIf="isCap">
          <div class="form-group">
            <label for="bpm">Heart Rate (bpm/m)</label>
            <input type="number" class="form-control" id="bpm" min="0"
                formControlName="bpm">                     
        </div>
        </div>

          
        <button type="submit" [disabled]="sportForm.invalid" class="btn btn-success">Submit</button>
    </form>
        <div class="row"> 
          <div class="col-sm-6, col-md-6">
            <div class="alert alert-info" *ngIf=isAdded>
              <p>Sport Added SuccessFully!</p>
              <button class="btn btn-primary" (click)="resetSportForm()">Add another sport</button>
            </div>
          </div>  
        </div>
    </div>
</div>
